<body>
    <script>
        class Person{
            constructor(name,age){//构造函数
                this.name = name;
                this.age = age;
            }
        }
        //let p = new Person('张三' , 13);
        class Worker extends Person{
            constructor(name,age,job){
                super(name,age);
                this.job = job;
            }
        }
        let w = new Worker('李四',15,'计算机工程师');
        alert(w.name+','+w.age+","+w.job)
    </script>
</body>
